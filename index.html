<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tag">Hello world</h1>
</body>
<script>
    const arr = ['abhishek','ayush','abhinav','aryan','aditya']
    const button = document.getElementById('tag')
    console.log(button)
    button.addEventListener('click',function () {
        button.innerText = arr.map((item) => item)
    })
</script>
</html>
